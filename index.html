<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Waitlist</title>
  <style>
    body {
      background: black;
      color: #FFA500;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 0;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.25rem;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 250px;
    }
    button {
      background: #FFA500;
      cursor: pointer;
      color: black;
    }
    button:hover {
      background: #ffb733;
    }
    #message {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Join Our Waitlist</h1>
  <input type="email" id="email" placeholder="Enter your email" />
  <button onclick="submitEmail()">Join</button>
  <div id="message"></div>

  <script>
    async function submitEmail() {
      const email = document.getElementById('email').value.trim();
      const msg = document.getElementById('message');

      if (!email) {
        msg.style.color = 'red';
        msg.textContent = 'Please enter a valid email.';
        return;
      }

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbxtHCfwlrDoRTRGGrHyHrZk1wpF9owSnq0DjIgQVuxL9S9TotiYMUL4sSxrDjoMKnPk/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        const result = await response.json();

        if (result.status === 'success') {
          msg.style.color = 'lime';
          msg.textContent = "Thank you! You're on the waitlist.";
          document.getElementById('email').value = '';
        } else {
          msg.style.color = 'red';
          msg.textContent = 'Failed to submit. Try again.';
        }
      } catch (e) {
        msg.style.color = 'red';
        msg.textContent = 'Network error. Try again later.';
      }
    }
  </script>
</body>
</html>
